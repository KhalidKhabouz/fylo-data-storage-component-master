<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="data-storage-component">
          <div class="component-actions">
            <div class="component-tite">
              <img src="/images/logo.svg" alt="" />
              <!-- <h1>Fylo</h1> -->
            </div>
            <div class="component-icons">
              <ul>
                <li>
                  <a href="#">
                    <img src="/images/icon-document.svg" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/images/icon-folder.svg" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/images/icon-upload.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="component-stats">
            <div class="capacity-range">
              <div class="space-left">
                <p>185</p>
                <span class="space-unit"> gb left </span>
                <span class="triangle"></span>
              </div>

              <p class="range-description">
                Youâ€™ve used <strong>815 GB</strong> of your storage
              </p>
              <div class="range-container">
                <div class="range-slider">
                  <div class="slider-background">
                    <div class="progress-bar">
                      <span class="pointer-ajustement"></span>
                    </div>
                  </div>
                </div>
                <div class="range-values">
                  <span>0 GB</span>
                  <span>1000 GB</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KhalidKhabouz">Khalid Khabouz</a>.
      </div>
    </footer>
  </body>
</html>
